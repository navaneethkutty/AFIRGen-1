version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: test_password
      MYSQL_DATABASE: fir_db
      MYSQL_USER: fir_user
      MYSQL_PASSWORD: test_password
    ports:
      - "3306:3306"
    command: >
      --innodb-flush-log-at-trx-commit=1
      --sync-binlog=1
      --innodb-doublewrite=1
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptest_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - test_network

  # Redis for caching
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - test_network

networks:
  test_network:
    driver: bridge
