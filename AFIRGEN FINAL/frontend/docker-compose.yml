version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        API_BASE_URL: ${API_BASE_URL:-http://localhost:8000}
        ENVIRONMENT: ${ENVIRONMENT:-production}
        ENABLE_DEBUG: ${ENABLE_DEBUG:-false}
    container_name: afirgen-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    restart: unless-stopped
    networks:
      - afirgen-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.afirgen.service=frontend"
      - "com.afirgen.version=1.0.0"

networks:
  afirgen-network:
    driver: bridge
