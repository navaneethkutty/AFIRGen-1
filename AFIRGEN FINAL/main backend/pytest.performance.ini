# Pytest configuration for performance tests
#
# This configuration file is specifically for running performance benchmarks.
# Use: pytest -c pytest.performance.ini
#
# Requirements: 9.7

[pytest]
# Test discovery
testpaths = tests/performance
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    performance: Performance benchmark tests
    slow: Slow-running tests (>10s)
    api: API endpoint benchmarks
    database: Database query benchmarks
    cache: Cache operation benchmarks
    load: Load and stress tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Performance test specific settings
# Disable test collection warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for individual tests (in seconds)
timeout = 300

# Minimum test duration to be considered slow
# Tests taking longer than this will be marked
slow_test_threshold = 10.0

# Coverage (optional - can be disabled for performance tests)
# addopts = --cov=infrastructure --cov=api --cov=services --cov-report=html

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Performance benchmark specific
# These settings optimize pytest for performance testing
# Disable xdist for consistent timing
# addopts = -p no:xdist

# Environment variables for tests
env =
    TESTING=1
    PERFORMANCE_TEST=1
